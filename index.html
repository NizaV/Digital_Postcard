<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My First Postcard</title>
</head>
<body>
    <div class="main-container">
        <div class="top">
            <div class="title">
                <h1>My Postcard</h1>
            </div>
            <div class="logo">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4 Geeks logo">
            </div>
        </div>
        <div class="middle">
            <div class="main-text">
                <p>Look at how great this postcard looks! I created it using my HTML5 and CSS3 skills during my time in 4Geeks Academy.</p>
                <p>I hope you enjoyed this` preview of my coding journey!</p>
            </div>
            <div class="info-input">
                <form>
                    <input type="text" id="name" name="name" placeholder="Some Name" required><br>
                    <input type="email" id="email" name="email" placeholder="Some Email" required><br>
                    <textarea id="comments" name="comments" placeholder="Comments"></textarea>
                </form>
            </div>
        </div>
        <div class="button">
            <button>Send my Postcard</button>
        </div>
    </div>
</body>
</html>
